<body>
<header class="head login-head-box">
    <nav class="nav-box">
        <h1>Cinderella</h1>
        <ul class="nav">
            <li><a href="login.html">会员登录</a></li>
            <li><a href="#">联系我们</a></li>

    <main class="login-box">
        <div class="login-con">
            <p>会员登录</p>
            <form action="" method="post" onsubmit="return checkAll()">
                <ul class="login">
                    <li>
                        <input type="text" name="user" placeholder="用户名/手机号/邮箱" onblur="checkUserName()"/><br/>
                        <span id="umsg">请输入用户名</span>
                    </li>
                    <li>
                        <input type="password" name="pwd" placeholder="密码" onblur="checkPwdName()"/><br/>
                        <span id="pmsg">请输入密码</span>
                    </li>
                    <li>
                        <button type="submit">登录</button>
                    </li>
                </ul>
                <span class="login-tip">请登录您的VIP会员号，下载您的婚纱照。</span><br/>
                <span class="retrieve"><a href="#">找回密码</a></span>
            </form>
        </div>
    </main>
</header>

    <p><img src="images/foot.png"/></p>
